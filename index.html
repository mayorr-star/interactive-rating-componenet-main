<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <section id="section-1">
    <img src="./images/icon-star.svg" alt="icon-star">
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      <div class="numbers">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
      </div>
       <button id="submit">SUBMIT</button>
  </section>

  <!-- Thank you state start -->

  <section id="section-2">
    <img src="./images/illustration-thank-you.svg" alt="illustration-thank-you">
    <div id="rating"><span class="sel">You selected <span id="slop"></span> out of 5</span></div>
    <h1>Thank you!</h1>
    <p class="p">We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
  </section>
  <script src="index.js"></script>
  
  <!-- Thank you state end -->
</body>
</html>
